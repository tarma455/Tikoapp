<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cartilla M茅dica - TIKO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- QR -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#0f172a,#1e3a8a);
  color:#0f172a;
}
.card{
  max-width:420px;
  margin:20px auto;
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
h1{text-align:center;margin:0}
.section{
  margin-top:14px;
  padding:12px;
  border-radius:12px;
  background:#f1f5f9;
}
.section h3{margin:0 0 6px}
.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#2563eb,#06b6d4);
  color:#fff;
  font-weight:bold;
  margin-top:10px;
  cursor:pointer;
}
#qr{
  display:flex;
  justify-content:center;
  margin-top:16px;
}
small{
  display:block;
  text-align:center;
  color:#64748b;
}
</style>
</head>

<body>

<div class="card">
  <h1> CARTILLA MDICA</h1>
  <small>TIKO 路 Conexi贸n Peluda</small>

  <div class="section">
    <h3> Due帽o</h3>
    <p id="dueno">Cargando...</p>
  </div>

  <div class="section">
    <h3> Mascota</h3>
    <p id="mascota">Cargando...</p>
  </div>

  <div class="section">
    <h3> Vacunas</h3>
    <ul id="vacunas"></ul>
  </div>

  <div class="section">
    <h3>┖ Historial M茅dico</h3>
    <ul id="historial"></ul>
  </div>

  <button class="btn" onclick="window.print()"> Exportar cartilla</button>

  <div id="qr"></div>
  <small>Escanea para ver esta cartilla</small>
</div>

<script>
/* ===== DATOS DE PRUEBA =====
   (luego los conectas con TinyDB o Firebase)
*/
const datos = {
  dueno: "Juan P茅rez 路 55 1234 5678",
  mascota: "Firulais 路 Perro 路 3 a帽os",
  vacunas: ["Rabia", "Parvovirus", "Moquillo"],
  historial: ["Consulta general", "Desparasitaci贸n"]
};

// Mostrar datos
document.getElementById("dueno").innerText = datos.dueno;
document.getElementById("mascota").innerText = datos.mascota;

datos.vacunas.forEach(v=>{
  const li=document.createElement("li");
  li.innerText=v;
  document.getElementById("vacunas").appendChild(li);
});

datos.historial.forEach(h=>{
  const li=document.createElement("li");
  li.innerText=h;
  document.getElementById("historial").appendChild(li);
});

// Generar QR
new QRCode(document.getElementById("qr"), {
  text: window.location.href,
  width: 140,
  height: 140
});
</script>

</body>
</html>
