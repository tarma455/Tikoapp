<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TIKO - Mascotas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#22c55e,#38bdf8);
}
.card{
  margin:20px;
  padding:20px;
  background:white;
  border-radius:18px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid #ccc;
}
button{
  background:linear-gradient(90deg,#2563eb,#06b6d4);
  color:white;
  border:none;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="card">
  <h2>üêæ Registrar Mascota</h2>

  <input id="nombre" placeholder="Nombre">
  <input id="especie" placeholder="Especie">
  <input id="edad" placeholder="Edad">

  <button onclick="guardar()">üíæ Guardar</button>
  <button onclick="volver()">‚¨Ö Regresar</button>
</div>

<script>
function guardar(){
  const mascota = {
    nombre: nombre.value,
    especie: especie.value,
    edad: edad.value
  };

  if(window.AppInventor){
    window.AppInventor.setWebViewString(JSON.stringify(mascota));
  }
}

function volver(){
  window.location.href="home.html";
}
</script>
</body>
</html>
