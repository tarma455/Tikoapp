<body>
<div class="card">
  <h2>ðŸ©º Historial MÃ©dico</h2>

  <input id="padecimiento" placeholder="Padecimiento">
  <input id="fecha" type="date">
  <textarea id="notas" placeholder="Notas mÃ©dicas"></textarea>

  <button onclick="guardar()">ðŸ’¾ Guardar</button>

<script>
function guardar(){
  const datos = {
    tipo: "historial",
    padecimiento: padecimiento.value,

function volver(){
  window.location.href="home.html";
}

// Mostrar historial recibido
function recibir(){
  try{
    const data = JSON.parse(window.AppInventor.getWebViewString());
    if(data.historial){
      document.getElementById("lista").innerHTML="";
      data.historial.forEach(h=>{
        const p=document.createElement("p");
        p.innerText="ðŸ©º "+h;
        document.getElementById("lista").appendChild(p);
      });
    }
  }catch(e){}
}
setInterval(recibir,600);
</script>
