<script>
function recibir() {
  if (!window.AppInventor) return;
  
  try {
    const rawData = window.AppInventor.getWebViewString();
    if (!rawData) return;
    
    const data = JSON.parse(rawData);

    // Cargar DueÃ±o
    if(data.dueno) document.getElementById("dueno").innerText = data.dueno;

    // Cargar Mascota (Maneja si es String o es Objeto)
    if(data.mascota) {
      document.getElementById("mascota").innerText = (typeof data.mascota === 'object') ? data.mascota.nombre : data.mascota;
    }

    // Cargar Vacunas
    if(Array.isArray(data.vacunas)) {
      const ul = document.getElementById("vacunas");
      ul.innerHTML = data.vacunas.map(v => `<li>${v}</li>`).join('');
    }

    // Cargar Historial
    if(Array.isArray(data.historial)) {
      const ul = document.getElementById("historial");
      ul.innerHTML = data.historial.map(h => `<li>${h}</li>`).join('');
    }
  } catch(e) { console.log("Esperando JSON vÃ¡lido..."); }
}

// Escucha cambios cada 600ms
setInterval(recibir, 600);
</script>
