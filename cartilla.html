<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cartilla M√©dica - TIKO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:linear-gradient(180deg,#0f172a,#1e3a8a); color: #333; }
    .card { max-width:420px; margin:20px auto; background:#fff; border-radius:16px; padding:16px; box-shadow:0 10px 30px rgba(0,0,0,.4); }
    h1 { text-align:center; margin:0; color: #1e3a8a; }
    .section { margin-top:14px; padding:12px; border-radius:12px; background:#f1f5f9; border-left: 5px solid #2563eb; }
    .section h3 { margin:0 0 6px; font-size: 1rem; color: #475569; }
    .section p { margin: 0; font-weight: bold; color: #1e293b; }
    .btn { width:100%; padding:12px; border:none; border-radius:12px; background:linear-gradient(90deg,#2563eb,#06b6d4); color:#fff; font-weight:bold; margin-top:12px; cursor:pointer; }
    .back { background:#64748b; }
    ul { padding-left:18px; margin:0; }
    li { margin-bottom: 4px; font-weight: bold; color: #1e293b; }
  </style>
</head>
<body>

<div class="card" id="cartilla">
  <h1>üêæ CARTILLA M√âDICA</h1>

  <div class="section">
    <h3>üë§ Due√±o</h3>
    <p id="dueno">Cargando...</p>
  </div>

  <div class="section">
    <h3>üê∂ Mascota</h3>
    <p id="mascota">Cargando...</p>
  </div>

  <div class="section">
    <h3>üíâ Vacunas</h3>
    <ul id="vacunas"><li>Sin datos registrados</li></ul>
  </div>

  <div class="section">
    <h3>ü©∫ Historial M√©dico</h3>
    <ul id="historial"><li>Sin datos registrados</li></ul>
  </div>

  <button class="btn" onclick="window.print()">üìÑ Exportar cartilla</button>
  <button class="btn back" onclick="window.history.back()">‚¨Ö Volver</button>
</div>

<script>
function recibir() {
  if (!window.AppInventor) return;
  
  try {
    const rawData = window.AppInventor.getWebViewString();
    if (!rawData || rawData === "") return;
    
    const data = JSON.parse(rawData);

    // 1. Cargar Due√±o
    if(data.dueno) document.getElementById("dueno").innerText = data.dueno;

    // 2. Cargar Mascota
    if(data.mascota) {
      document.getElementById("mascota").innerText = (typeof data.mascota === 'object') ? (data.mascota.nombre || "Mascota") : data.mascota;
    }

    // 3. Cargar Vacunas (Corregido para tus bloques de diccionario)
    if(Array.isArray(data.vacunas) && data.vacunas.length > 0) {
      const ul = document.getElementById("vacunas");
      ul.innerHTML = data.vacunas.map(v => {
          // Busca el nombre de la vacuna dentro del diccionario que env√≠as
          let nombre = (typeof v === 'object') ? (v.nombre || v.vacuna || "Vacuna") : v;
          let fecha = (typeof v === 'object' && v.fecha) ? ` (${v.fecha})` : "";
          return `<li>${nombre}${fecha}</li>`;
      }).join('');
    }

    // 4. Cargar Historial (Corregido)
    if(Array.isArray(data.historial) && data.historial.length > 0) {
      const ul = document.getElementById("historial");
      ul.innerHTML = data.historial.map(h => {
          let motivo = (typeof h === 'object') ? (h.motivo || "Consulta") : h;
          return `<li>${motivo}</li>`;
      }).join('');
    }
  } catch(e) { 
    console.log("Esperando datos..."); 
  }
}

// Escanea datos cada 600ms
setInterval(recibir, 600);
</script>

</body>
</html>
