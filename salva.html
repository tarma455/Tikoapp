<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIKO - Sistema de Salud Animal</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { --p: #1e3a8a; --s: #2563eb; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; }
        .screen { display: none; padding: 20px; max-width: 450px; margin: auto; animation: fadeIn 0.3s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { color: var(--p); text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; border: none; border-radius: 10px; background: var(--p); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-sec { background: var(--s); }
        .btn-back { background: #94a3b8; }
        .item { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; font-size: 14px; }
        
        /* Ocultar elementos en modo QR */
        .solo-lectura .btn-back, .solo-lectura #btn-pdf-descarga { display: none !important; }
    </style>
</head>
<body id="main-body">

    <div id="scr-login" class="screen active">
        <h2>游 TIKO LOGIN</h2>
        <div class="card">
            <input type="text" id="login-user" placeholder="Usuario">
            <button onclick="login()">Entrar</button>
        </div>
    </div>

    <div id="scr-home" class="screen">
        <h2>Panel de Control</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <button onclick="show('scr-mascota')">游냤 Mascota</button>
            <button onclick="show('scr-vacunas')">游눌 Vacunas</button>
            <button onclick="show('scr-historial')">游뽘 Historial</button>
            <button class="btn-sec" onclick="renderCartilla()">游늶 CARTILLA</button>
        </div>
        <button class="btn-back" onclick="location.reload()">Salir</button>
    </div>

    <div id="scr-mascota" class="screen">
        <h2>Datos Mascota</h2>
        <div class="card">
            <input type="text" id="m-nom" placeholder="Nombre">
            <input type="text" id="m-esp" placeholder="Especie">
            <input type="number" id="m-edad" placeholder="Edad">
            <button onclick="saveMascota()">Guardar</button>
        </div>
        <button class="btn-back" onclick="show('scr-home')">Volver</button>
    </div>

    <div id="scr-vacunas" class="screen">
        <h2>Vacunas</h2>
        <div class="card">
            <input type="text" id="v-nom" placeholder="Vacuna">
            <input type="date" id="v-fec">
            <button onclick="addVacuna()">A침adir</button>
            <div id="list-v"></div>
        </div>
        <button class="btn-back" onclick="show('scr-home')">Volver</button>
    </div>

    <div id="scr-historial" class="screen">
        <h2>Enfermedades</h2>
        <div class="card">
            <input type="text" id="h-enf" placeholder="Enfermedad">
            <input type="date" id="h-fec">
            <button onclick="addHistorial()">A침adir</button>
            <div id="list-h"></div>
        </div>
        <button class="btn-back" onclick="show('scr-home')">Volver</button>
    </div>

    <div id="scr-cartilla" class="screen">
        <div id="pdf-area" style="background:white; padding:20px; border-radius:10px;">
            <h1 style="text-align:center; color:#1e3a8a; border-bottom:3px solid #1e3a8a;">CARTILLA TIKO</h1>
            <div id="c-mascota" style="margin:20px 0;"></div>
            <h3 style="background:#f1f5f9; padding:5px">游눌 VACUNACI칍N</h3>
            <div id="c-vacunas"></div>
            <h3 style="background:#f1f5f9; padding:5px">游뽘 HISTORIAL</h3>
            <div id="c-historial"></div>
        </div>
        <button id="btn-pdf-descarga" class="btn-sec" onclick="downloadPDF()">游늯 DESCARGAR PDF</button>
        <button class="btn-back" onclick="show('scr-home')">Volver</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANX656iqyz6NIo7WX_IvIMnY4w9SQP6sU",
            authDomain: "tiko-ap.firebaseapp.com",
            projectId: "tiko-ap",
            databaseURL: "https://tiko-ap-default-rtdb.firebaseio.com/", 
            appId: "1:97455117291:web:1dc88f792d0a74c394bfae"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentUser = "";

        // L칍GICA DE DETECCI칍N DE QR
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const modo = urlParams.get('modo');
            const userQR = urlParams.get('user');

            if (modo === 'ver' && userQR) {
                currentUser = userQR;
                document.getElementById('main-body').classList.add('solo-lectura');
                renderCartilla(); // Abre directo la cartilla
            }
        };

        function show(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'scr-vacunas') loadList('vacunas', 'list-v');
            if(id === 'scr-historial') loadList('historial', 'list-h');
        }

        function login() {
            currentUser = document.getElementById('login-user').value.trim().replace(/\s+/g, '_');
            if(currentUser) show('scr-home');
        }

        function saveMascota() {
            const data = { nombre: document.getElementById('m-nom').value, especie: document.getElementById('m-esp').value, edad: document.getElementById('m-edad').value };
            db.ref(currentUser + '/mascota').set(data).then(() => alert("Guardado"));
        }

        function addVacuna() {
            const v = { nom: document.getElementById('v-nom').value, fec: document.getElementById('v-fec').value };
            db.ref(currentUser + '/vacunas').push(v).then(() => { document.getElementById('v-nom').value = ''; loadList('vacunas', 'list-v'); });
        }

        function addHistorial() {
            const h = { enf: document.getElementById('h-enf').value, fec: document.getElementById('h-fec').value };
            db.ref(currentUser + '/historial').push(h).then(() => { document.getElementById('h-enf').value = ''; loadList('historial', 'list-h'); });
        }

        function loadList(path, divId) {
            db.ref(currentUser + '/' + path).once('value', (snap) => {
                let html = '';
                snap.forEach(child => { const d = child.val(); html += `<div class="item"><span>${d.nom || d.enf}</span> <span>${d.fec}</span></div>`; });
                document.getElementById(divId).innerHTML = html;
            });
        }

        function renderCartilla() {
            db.ref(currentUser).once('value', (snap) => {
                const data = snap.val() || {};
                const m = data.mascota || {nombre: '---', especie: '---', edad: '---'};
                document.getElementById('c-mascota').innerHTML = `<p><strong>Due침o:</strong> ${currentUser}</p><p><strong>Mascota:</strong> ${m.nombre} (${m.especie}) - ${m.edad} a침os</p>`;
                
                let vH = ''; if(data.vacunas) Object.values(data.vacunas).forEach(v => vH += `<div class="item">游눌 ${v.nom} <span>${v.fec}</span></div>`);
                document.getElementById('c-vacunas').innerHTML = vH || 'Sin vacunas';

                let hH = ''; if(data.historial) Object.values(data.historial).forEach(h => hH += `<div class="item">游뽘 ${h.enf} <span>${h.fec}</span></div>`);
                document.getElementById('c-historial').innerHTML = hH || 'Sin registros';
                show('scr-cartilla');
            });
        }

       function downloadPDF() {
    const element = document.getElementById('pdf-area');
    const opt = {
        margin: 10,
        filename: `TIKO_${currentUser}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };

    // Generamos el PDF y lo abrimos en una nueva pesta침a/ventana
    // Esto es lo que mejor funciona dentro de Visores Web de Apps
    html2pdf().set(opt).from(element).toPdf().get('pdf').then(function (pdf) {
        var blob = pdf.output('blob');
        var url = URL.createObjectURL(blob);
        window.open(url, '_blank'); // Esto intenta forzar al sistema a manejar el archivo
    });
}

            // TRUCO PARA APPS: En lugar de guardar directo, intentamos abrir el blob
            html2pdf().set(opt).from(element).toPdf().get('pdf').then(function (pdf) {
                window.open(pdf.output('bloburl'), '_blank');
            }).catch(err => {
                // Si falla el blob, intentamos el m칠todo normal
                html2pdf().set(opt).from(element).save();
            });
        }
    </script>
</body>
</html>
