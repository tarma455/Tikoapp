<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TIKO - Vacunas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#22c55e,#06b6d4);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:white;
  width:92%;
  max-width:420px;
  border-radius:18px;
  padding:20px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid #ccc;
}
button{
  background:linear-gradient(90deg,#2563eb,#06b6d4);
  color:white;
  border:none;
  font-weight:bold;
}
.back{background:#64748b;}
.ok{margin-top:10px;color:green;font-weight:bold;}
</style>
</head>

<body>
<div class="card">
  <h2>ðŸ’‰ Registrar Vacuna</h2>

  <input id="vacuna" placeholder="Nombre de la vacuna">
  <input id="dosis" placeholder="Dosis">
  <input id="fecha" type="date">

  <button onclick="guardar()">ðŸ’¾ Guardar</button>
  <button class="back" onclick="volver()">â¬… Volver</button>

  <div id="lista"></div>
  <div id="msg" class="ok"></div>
</div>

<script>
function guardar(){
  const datos = {
    tipo: "vacuna",
    vacuna: vacuna.value,
    dosis: dosis.value,
    fecha: fecha.value
  };

  if(window.AppInventor){
    window.AppInventor.setWebViewString(JSON.stringify(datos));
    document.getElementById("msg").innerText = "âœ… Vacuna enviada para guardar";
  }
}

function volver(){
  window.location.href="home.html";
}

// Recibir vacunas guardadas
function recibir(){
  try{
    const data = JSON.parse(window.AppInventor.getWebViewString());
    if(data.vacunas){
      document.getElementById("lista").innerHTML="";
      data.vacunas.forEach(v=>{
        const p=document.createElement("p");
        p.innerText="ðŸ’‰ "+v;
        document.getElementById("lista").appendChild(p);
      });
    }
  }catch(e){}
}
setInterval(recibir,600);
</script>
</body>
</html>
