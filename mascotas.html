<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TIKO - Mascotas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#22c55e,#38bdf8);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:white;
  width:92%;
  max-width:420px;
  border-radius:18px;
  padding:20px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid #ccc;
}
button{
  background:linear-gradient(90deg,#2563eb,#06b6d4);
  color:white;
  border:none;
  font-weight:bold;
}
.back{
  background:#64748b;
}
.ok{
  margin-top:10px;
  color:green;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="card">
  <h2>üêæ Registrar Mascota</h2>

  <input id="nombre" placeholder="Nombre de la mascota">
  <input id="especie" placeholder="Especie">
  <input id="edad" placeholder="Edad">

  <button onclick="guardar()">üíæ Guardar</button>
  <button class="back" onclick="volver()">‚¨Ö Volver</button>

  <div id="msg" class="ok"></div>
</div>

<script>
function guardar(){
  const mascota = {
    tipo: "mascota",
    nombre: nombre.value,
    especie: especie.value,
    edad: edad.value
  };

  if(window.AppInventor){
    window.AppInventor.setWebViewString(JSON.stringify(mascota));
    document.getElementById("msg").innerText = "‚úÖ Mascota enviada para guardar";
  }
}

function volver(){
  window.location.href="home.html";
}

// Recibir confirmaci√≥n desde MIT
function recibir(){
  try{
    const data = JSON.parse(window.AppInventor.getWebViewString());
    if(data.confirmacion){
      document.getElementById("msg").innerText = "üê∂ Mascota guardada correctamente";
    }
  }catch(e){}
}
setInterval(recibir,500);
</script>
</body>
</html>
